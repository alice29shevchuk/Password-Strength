<div>
    <input type="password" (input)="checkStrength($event)" placeholder="Enter password">
    <div class="strength-container">
      <div class="strength-indicator" [ngStyle]="{'background-color': strength[0]}"></div>
      <div class="strength-indicator" [ngStyle]="{'background-color': strength[1]}"></div>
      <div class="strength-indicator" [ngStyle]="{'background-color': strength[2]}"></div>
    </div>
  </div>
